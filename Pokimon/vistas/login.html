<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKÉMON - Iniciar Sesión</title>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pokemon+GB&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image-container">
        <img src=https://i.pinimg.com/736x/3b/d9/61/3bd961b62dd01fcac00d13d0cab6a9d4.jpg alt="Fondo de Pokémon para Iniciar Sesión" class="background-image">
    </div>
    <div class="content">
        <div class="titleSub-poki">
            <h1 class="titlePoki">BIENVENIDO AL MUNDO POKÉMON</h1>
            <p class="text-poki">Ingresa para vivir la experiencia</p>
        </div>
        <div class="formulario-container">
            <div class="formulario-poki">
                <table>
                    <tr>
                        <td>
                            <label for="username">Username</label>
                        </td>
                        <td>
                            <input type="text" class="input-poki" name id="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="clave">Password</label>
                        </td>
                        <td>
                            <input type="password" class="input-poki" name id="clave">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <br>
                            <button onclick="Loguear()" class="botton-poki">Iniciar Sesión</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
