<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Entrenador Pokimon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pokemon+GB&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Pokemon GB', sans-serif;
        background-image: url('https://i.pinimg.com/736x/4a/fa/8d/4afa8d75680b88c3e543fa61545e3f35.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding-top: 20px;
        text-align: center;
      }
  
      .container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-bottom: 20px;
        text-align: center;
      }
  
      .character-selection {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }
  
      .character-box {
        background-color: #f7f7f7;
        border: 2px solid #8a2be2;
        border-radius: 12px;
        padding: 15px;
        width: 200px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      }
  
      .character-box img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
      }
  
      .character-info {
        font-size: 0.9em;
        margin-bottom: 10px;
      }
  
      .choose-button {
        background-color: #ffcb05;
        color: #222;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
      }
  
      .choose-button:hover {
        background-color: #e0b800;
      }
  
      .navigation-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 10px;
      }
  
      .navigation-button:hover {
        background-color: #45a049;
      }
  
      .image-container {
        margin-top: 20px;
        text-align: center;
      }
  
      .pokemon-image {
        max-width: 300px;
        height: auto;
        border-radius: 8px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
  
      h1 {
        color: #8a2be2;
      }
    </style>
    
</body>
</html>
